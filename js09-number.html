<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function numberObj(){
            // literal 
            var num01 = 3
            // alert(num01 + ":" + typeof(num01))

            // object
            var num02 = new Number(3)
            // alert(num02 + ":" + typeof(num02))

            // alert(parseInt("1") + 1)     
            // -> 문자형을 숫자로 바꿈
            // -> string의 첫 글자를 정수로 변경할 수 없으면 NaN(Not a Number) 값을 리턴
            // alert(parseInt("a")+1)
            // parseInt("10.9"); --> 10 (문자열 타입의 실수값은 소수점을 제거한 후, 정수값만 리턴)
            // parseInt("10n"); --> 10
            // parseInt("10nnn13"); --> 10   
            // 문자열의 첫글자가 숫자이고, 그 이후에 숫자가 아닌 다른 문자열이 나올 경우
            // 숫자가 아닌 문자 이후의 값은 무시하고, 그 이전의 숫자만 정수로 변환
            // Not a Number (NaN)

            var prop = prompt("숫자만 입력해 주세요")
            if (isNaN(prop)){
                alert("숫자가 아닙니다")
            } else{
                alert("숫자가 맞습니다")
            }            
        }

        function randomNum(){
            // Math.random() : 0 <= x < 1
            // Math.floor() : 내림. 버림
            // Math.round() : 반올림
            // Math.ceil() : 올림

            // 0~100
            var hundred = Math.floor(Math.random() * 101)  // 0부터 100 까지

            // 10~100
            var min = 10
            var max = 100
            var ran = Math.floor(Math.random() * (max-min) + min)  // 10<= x < 100
            //alert(ran)

            // lotto 생성기 만들기 1~ 46 (1<= x < 46)
            //var lotto = Math.floor(Math.random() * 45 + 1)
            var result = []
            for (var i=0; i<6; i++){
                var random_n = Math.floor(Math.random() * 45 +1)
                for (var _ in result){
                    if (random_n == result[_]){
                        random_n = Math.floor(Math.random()*45 +1)}
                }
                result.push(random_n)}
            // document.write(result)
            document.getElementById("lotto").innerHTML = result
        }        


        function randomBG(){
            // style 색상 표현식 : rgb(256, 256, 256)
            var rum = function(){
                return Math.floor(Math.random() * 256)
            }
            document.body.style.backgroundColor = "rgb(" + rum() + "," + rum() + "," + rum() + ")"
        }       
    </script>
</head>

<body>

    <h1>숫자</h1>

    <button onclick="numberObj()">숫자</button>
    <br>
    <button onclick="randomNum()">난수</button>
    <span id="lotto"></span>
    <br>
    <button onclick="randomBG()">배경색 변환</button>
    <br>
    <button onclick="randomCircle()">랜덤 원 그리기</button>
    <button onclick="circleArea()">원의 넓이 / 둘레</button>
    <br>
    <br>
    원의 넓이 : <span id = "area"></span>
    <br>
    원의 둘레 : <span id="len"></span>
    <br>
    <br>
    <br>
    <br>
    <br>
    <style>
        #circle{
            border: 1px solid red;
            display: none;
        }
    </style>
    <div id="circle"></div>
    <script>
        function randomCircle(){
            var rnum = Math.floor(Math.random() * 200)
            var circle = document.getElementById("circle")
            
            circle.style.width = rnum + "px"
            circle.style.height = rnum + "px"

            circle.style.borderRadius = Math.floor(rnum/2) + "px"     // 1개만 쓰면 4개 다 똑같은 값 설정 (테두리 값)
            circle.style.display = "block"
        }
        
        function circleArea(){
            // Math.PI
            var circleWidth = document.getElementById("circle").style.width
            // alert(circleWidth) ---> 숫자 뒤에 px 가 붙은 상태

            var r2 = circleWidth.substring(0, circleWidth.length-2)
            // alert(r2)
            var r = Math.floor(r2 / 2)

            // 원의 넓이 : pi r r (pi r^2)
            // alert(Math.PI * r * r)
            // alert(parseInt(circleWidth))
            // document.getElementById("area").innerHTML = Math.floor(Math.PI * r * r)
            document.getElementById("area").innerHTML = Math.floor(Math.PI * Math.pow(r,2))

            // 원의 둘레 : 2 r pi
            document.getElementById("len").innerHTML = Math.floor(Math.PI * r2)
        }
    </script>

    
</body>
</html>
