<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        // 설계도 (python의 class로 생각)
        function object01(){
            this.name01 = "홍길동"     // this: 외부에서도 접근가능하게 설정 (python의 self 와 비슷한 개념)
            var name02 = "hong-gd"
            this.getName02 = function(){
                return name02
            }
        }

        // 객체 리터럴 (객체가 값)
        var object02 = {
            name : "kim-sd",
            prn : function(){
                alert(object02.name + "의 전화번호 : 010-1111-1111")
            }
        }

        // 객체 (설계도로 만들어진 객체)
        function objTest(){
            // 객체 생성
            var obj01 = new object01()
            alert(obj01.name01)
            // alert(obj01.name02)     // var name02="hong-gd" 은 지역변수라 외부에서 접근 불가. 
            alert(obj01.getName02())

            // alert(object02.name)   // python의 dictionary의 key - value 관계
            object02.prn()
            obj01.prn()
        }

        // prototype : 이미 만들어진 함수/설계도/객체에서 직접 수정하지않고, 기능을 추가
        object01.prototype.prn = function(){
            alert(this.name01 + "의 전화번호는 010-2222-2222")
        }

    </script>

</head>
<body>

    <h1>object (객체)</h1>

    <pre>
        객체의 구성
        - property: 속성
        - function(method) : 기능
        - this : 객체 내부의 메서드나 속성을 정의
        - prototype : 객체의 확장
    </pre>
    
    <button onclick="objTest()">확인</button>

</body>
</html>
