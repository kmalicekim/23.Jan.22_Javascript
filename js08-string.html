<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function strTest01(){
            var str01 = "String";
            var str02 = "Test"

            var str03 = str01 + str02
            
            var newString = str01.concat("Test", "Java", "Script")  // concat : 문자열 연결하는 메서드
            alert(newString)

            // 배열.join('문자') : 배열 사이사이에 문자가 삽입됨 (문자열로 반환)
            var joinTest = ["5", "10", "15", "20"].join("+")
            alert(joinTest)
        }

        function strTest02(){
            var numVal = 12.5
            var bool = true
            // 문자열과 다른 타입이 만나면 문자열로 합쳐짐
            var result = "String"+ numVal + bool
            alert(result)
            alert(typeof(result))

            var result2 = "a" + 10 + 20
            alert(result2)
        }

        function strTest03(){
            var str = prompt("이름을 입력하세요.");
            var span = document.getElementById("res");

            if (str == "멀캠") {
                // element.textContent = '내용'
                // -> 텍스트노드 추가 / 해당 엘리먼트의 텍스트 값 반환
                span.textContent = str + "님 환영합니다";
            } else if (str.toLowerCase() == "multicampus") {
            span.textContent = str + ", Hello";
            } else {
            span.textContent = "이름을 다시 한번 확인해 주세요 !! "
            }

            // == 연산자 : 자동 형변환 (자바스크립트는 자동으로 같은 타입으로 바꾸기 때문에)
            var numVal = 10;
            if (numVal == "10") { 
                alert("== 연산자 사용 : 숫자 10 입니다.");
            } else {
                alert("== 연산자 사용 : 숫자 10 아닙니다.")
            }

            //=== : 엄격한 비교, 타입이 다르면 아닙니다.
            if(numVal === "10"){
                alert("=== 연산자 사용 : 숫자 10 입니다.")
            } else {
                alert("=== 연산자 사용 : 숫자 10 아닙니다.")
            }

            // 문자열 객체 생성
            var strObj = new String("멀캠");
            var strLiteral = "멀캠";

            if (strObj == strLiteral) {  // 객체 == 문자열 -> 결과 : 같습니다
                alert("문자가 같습니다.");
            } else if (strObj === strLiteral) {  // 객체 === 문자열 -> 결과: 다릅니다
                alert("문자가 같습니다. ===");
            } else {
                alert("문자가 다릅니다. ===");
            }
        }

        // 문자열 객체
        var strObj = new string("멀캠")
        var strLiteral = "멀캠"

        if (strObj == strLiteral){   // 객체 == 문자열 -> 결과 : 같습니다
            alert("문자가 같습니다")
        } else{
            alert("문자가 다릅니다")
        }

        if (strObj === strLiteral){   // 객체 === 문자열 -> 결과: 다릅니다
            alert("문자가 같습니다. ===")
        } else{
            alert("문자가 다릅니다. ===")
        }

        
        function strTest04(){
            // indexOf : 왼 -> 오른쪽
            // lastIndexOf : 오 -> 왼
            // 검색한 단어의 첫번째 인덱스!
            // 값이 존재하지 않으면 -1
            var strVal = "홍길동 이순신 유재석 강호동 홍길동"
            var prop = prompt("검색할 이름을 입력해 주세요")
            alert("indexOf : "+ strVal.indexOf(prop)) // 왼쪽부터 찾기 시작. 인덱스 왼쪽부터.
            alert("lastIndexOf: " + strVal.lastIndexOf(prop))   // 오른쪽에서부터 거꾸로 찾기 시작. 인덱스는 같음 (왼쪽부터) 
        }

        function strTest05(){
            var strVal = "문자열 추출하기. 관련 메소드:indexOf, substring"
            var startIndex = strVal.indexOf(":")
            // alert(startIndex)
            var endIndex = strVal.lastIndexOf(",")
            // string.substring(start, end)
            // 매개변수로 잘라내고 싶은 문자열의 start index와 last index를 전달
            var res = strVal.substring(startIndex, endIndex)
            alert(res)   // -> :indexOf

            var splitVal = strVal.split(" ")
            alert(splitVal[1])  // --> 추출하기.
        }

        function strTest06(){
            var prop = prompt("쉼표로 구분하여 키워드를 입력해주세요", "사과, 바나나, 키위, 수박") // 뒷부분은 자동완성으로 적혀짐
            var propArr = prop.split(',')
            // alert(propArr[1])  // -> 바나나
            
            var propResult = ""
            for (var i = 0; i < propArr.length; i++){
                propResult += propArr[i] + "<br>"
            }
            document.getElementById("key").innerHTML= propResult           
        }

    </script>

</head>
<body>
    
    <p>문자열 합치기

        <br>

    </p>

    <p>문자열 검색하기

    </p>

    <p>문자열 추출하기
        <button onclick="strTest05()">클릭</button>
    </p>

    <p>키워드 나누기
        <button onclick="strTest06()">클릭</button>
    </p>
    <div id="key"></div>

</body>
</html>
